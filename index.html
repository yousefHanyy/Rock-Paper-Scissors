<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
        1-Create three buttons one for each selection (ROCK PAPER SCISSORS)
        todo 2-Add an event listener to the buttons that call your 'playRound' function with the correct 'playerSelection' EVERY TIME A BUTTON IS CLICKED
              We have to add an event listener corresponding to every choice (rock,paper or scissors)
              |Each choice should call the right playerSelection everytime it is clicked.
                |Name a variable that takes a playerSelection each time a corresponding button is clicked.
        todo 3-Add a Div for displaying the results and change all of your console.logs into DOM methods
        todo 4-Display the running score and announce a winner of the game once one player reaches 5 points.
    -->
    <div class="mainContainer">
      <div class="choiceContainer">
        <button id="Rock" class="choices">Rock</button>
        <button id="Paper" class="choices">Paper</button>
        <button id="Scissors" class="choices">Scissors</button>
      </div>
      <div class="resultsContainer">
        <div id="computerContainer">
          <div>
            <h4 style="font-size: 25px">Computer</h4>
          </div>
          <div id="computerChoice"></div>
          <!-- The below span element should get updated based on the score -->
          <!-- <span style="font-size: 25px" id="computerPoints"></span> -->
        </div>
        <div id="playerContainer">
          <div>
            <h4 style="font-size: 25px">Player</h4>
          </div>
          <div id="playerChoice"></div>
          <!-- The below span element should get updated based on the score -->
          <!-- <span style="font-size: 25px" id="playerPoints"></span> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
